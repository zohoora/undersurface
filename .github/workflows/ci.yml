name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install function dependencies
        run: cd functions && npm ci

      - name: Type check functions
        run: cd functions && npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc -b --noEmit

      - name: Test
        run: npm test

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Test Firestore indexes
        run: npx firebase emulators:exec --only firestore 'npx vitest run --config vitest.config.integration.ts'
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080

      - name: Build
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: dummy
          VITE_FIREBASE_AUTH_DOMAIN: dummy
          VITE_FIREBASE_PROJECT_ID: dummy
          VITE_FIREBASE_STORAGE_BUCKET: dummy
          VITE_FIREBASE_MESSAGING_SENDER_ID: dummy
          VITE_FIREBASE_APP_ID: dummy
